<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - SafeStock</title>
  <link rel="icon" type="image/svg+xml" href="images/icono.svg">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff7f00 0%, #ff9a3d 50%, #ffb347 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Partículas de fondo animadas */
    body::before,
    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 8s ease-in-out infinite;
    }
    
    body::before {
      background: #fff;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    
    body::after {
      background: #ff5e3a;
      bottom: -100px;
      right: -100px;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 30px) scale(1.1); }
    }
    
    /* Contenedor principal */
    .contact-container {
      max-width: 1100px;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      position: relative;
      z-index: 1;
      animation: slideUp 0.8s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    /* Panel izquierdo */
    .left-panel {
      background-color:white;
      padding: 40px 35px;
      color: rgb(27, 27, 27);
      position: relative;
      overflow: hidden;
    }
    
    .left-panel::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .left-content {
      position: relative;
      z-index: 1;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      animation: fadeInLeft 0.8s ease-out 0.2s both;
    }
    
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .logo-icon {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      animation: pulse 3s ease-in-out infinite;
    }
    
    .logo-icon img {
      width: 35px;
      height: 35px;
      object-fit: contain;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .logo-text h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 5px;
    }
    
    .logo-text p {
      font-size: 0.85rem;
      opacity: 0.9;
      font-weight: 400;
    }
    
    .info-section {
      animation: fadeInLeft 0.8s ease-out 0.4s both;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .info-section h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      font-weight: 700;
      color: #333;
    }
    
    .info-section p {
      font-size: 0.95rem;
      line-height: 1.7;
      margin-bottom: 30px;
      color: #555;
    }
    
    .contact-info-item {
      background: rgba(255, 127, 0, 0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 127, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .contact-info-item:hover {
      background: rgba(255, 127, 0, 0.25);
      transform: translateX(5px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }
    
    .contact-info-item img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      vertical-align: middle;
    }
    
    .contact-info-item strong {
      display: block;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
      color: #333;
    }
    
    .contact-info-item a {
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .contact-info-item:hover a {
      letter-spacing: 0.5px;
      color: #ff7f00;
    }

    .contact-info-item {
  background: rgba(255, 127, 0, 0.15);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 16px;
  margin-bottom: 15px;
  border: 1px solid rgba(255, 127, 0, 0.2);
  transition: all 0.3s ease;
  cursor: pointer;
  display: flex;
  align-items: flex-start;
  gap: 15px;
}

.contact-info-item img {
  width: 28px;
  height: 28px;
  flex-shrink: 0;
  margin-top: 2px;
}

.contact-info-content {
  flex: 1;
}
    
    .features {
      margin-top: 30px;
      animation: fadeInLeft 0.8s ease-out 0.6s both;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    
    .feature-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      flex-shrink: 0;
    }
    
    /* Panel derecho */
    .right-panel {
      padding: 50px 45px;
      animation: fadeInRight 0.8s ease-out 0.3s both;
      background: linear-gradient(135deg, #ff7f00 0%, #ff9a3d 100%);
      color: white;
    }
    
    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .form-header {
      margin-bottom: 35px;
    }
    
    .form-header h2 {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .form-header p {
      color: rgba(255, 255, 255, 0.95);
      font-size: 0.95rem;
      line-height: 1.6;
    }
    
    .badge-status {
      display: inline-block;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 10px;
      animation: bounce 2s ease-in-out infinite;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .badge-status::before {
      content: '●';
      margin-right: 6px;
      animation: blink 1.5s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    form {
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 25px;
      animation: fadeIn 0.6s ease-out both;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.4s; }
    .form-group:nth-child(2) { animation-delay: 0.5s; }
    .form-group:nth-child(3) { animation-delay: 0.6s; }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    label {
      display: block;
      font-weight: 600;
      color: white;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    input,
    textarea {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s ease;
      color: #333;
      background: rgba(255, 255, 255, 0.95);
    }
    
    input:focus,
    textarea:focus {
      outline: none;
      border-color: white;
      background: white;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      animation: fadeIn 0.6s ease-out 0.7s both;
    }
    
    button {
      flex: 1;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    button span {
      position: relative;
      z-index: 1;
    }
    
    .btn-primary {
      background: white;
      color: #ff7f00;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-color: white;
    }
    
    .info-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 30px;
      animation: fadeIn 0.6s ease-out 0.8s both;
    }
    
    .info-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.25);
      border-color: white;
    }
    
    .info-card-icon {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .info-card h3 {
      font-size: 0.9rem;
      color: white;
      margin-bottom: 5px;
      font-weight: 700;
    }
    
    .info-card p {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.9);
      margin: 0;
      line-height: 1.5;
    }
    
    /* Responsive */
    @media (max-width: 968px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
      
      .left-panel {
        padding: 35px 30px;
      }
      
      .right-panel {
        padding: 40px 30px;
      }
      
      .info-cards {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 640px) {
      body {
        padding: 15px;
      }
      
      .contact-container {
        border-radius: 20px;
      }
      
      .left-panel {
        padding: 30px 25px;
      }
      
      .right-panel {
        padding: 35px 25px;
      }
      
      .logo-section {
        gap: 12px;
      }
      
      .logo-icon {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
      
      .logo-text h1 {
        font-size: 1.6rem;
      }
      
      .form-header h2 {
        font-size: 1.5rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
    
    @media (max-width: 400px) {
      .left-panel,
      .right-panel {
        padding: 25px 20px;
      }
      
      input,
      textarea {
        padding: 12px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <!-- Panel Izquierdo -->
    <div class="left-panel">
      <div class="left-content">
        <div class="logo-section">
          <div class="logo-icon">
            <img src="images/icono.svg" alt="SafeStock Logo">
          </div>
          <div class="logo-text">
            <h1>SafeStock</h1>
          </div>
        </div>
        
        <div class="info-section">
          <h2>¿Necesitás ayuda?</h2>
          <p>Estamos para responder todas tus consultas sobre nuestro sistema de gestión de recursos y seguridad en talleres.</p>
          
          <div class="contact-info-item" onclick="window.open('https://mail.google.com/mail/?view=cm&fs=1&to=safestock.web@gmail.com', '_blank')">
            <img src="images/email.svg" alt="Email Icon">
            <div class="contact-info-content">
              <strong>Email</strong>
              <a href="mailto:safestock.web@gmail.com">safestock.web@gmail.com</a>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
    <!-- Panel Derecho -->
    <div class="right-panel">
      <div class="form-header">
        <h2>Envianos tu consulta</h2>
        <p>Completá el formulario y nos pondremos en contacto a la brevedad para ayudarte con lo que necesites.</p>
      </div>
      
      <form id="contactForm">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Ingrese su nombre..." required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
        </div>
        
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" placeholder="Escribí tu consulta o mensaje..." required></textarea>
        </div>
        
        <div class="button-group">
          <button type="submit" class="btn-primary">
            <span>Enviar mensaje</span>
          </button>
        </div>
      </form>

    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const mensaje = document.getElementById('mensaje').value;

      // Construir URL de Gmail con los parámetros
      const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=safestock.web@gmail.com&su=${encodeURIComponent('Consulta de ' + nombre)}&body=${encodeURIComponent(mensaje + '\n\nDe: ' + nombre + '\nEmail: ' + email)}`;
      
      // Abrir Gmail en una nueva pestaña
      window.open(gmailURL, '_blank');
    });
  </script>
</body>
</html>
